<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen flex items-center justify-center bg-blue-900">
    <form
      action=""
      class="bg-blue-950 shadow-sm shadow-black flex flex-col p-3 text-blue-50 gap-3"
    >
      <label for="">Familia</label>
      <input
        class="bg-gray-600 ring-blue-700 ring-1 rounded-sm"
        placeholder="Apellido"
        type="text"
      />
      <label for="">Estaca</label>
      <input
        class="bg-gray-600 ring-blue-700 ring-1 rounded-sm"
        placeholder="Estaca"
        type="text"
      />
      <label for="">Cantidad</label>
      <input
        class="bg-gray-600 ring-blue-700 ring-1 rounded-sm"
        placeholder="Cantidad"
        type="number"
      />
      <section>
        <label for="">Fecha</label>
        <input
          class="bg-gray-600 ring-blue-700 ring-1 rounded-sm"
          type="date"
        />
        <label for="">Hora</label>
        <input
          class="bg-gray-600 ring-blue-700 ring-1 rounded-sm"
          type="time"
        />
      </section>
      <label for="" class="">Correo Electronico</label>
      <input class="bg-gray-600 ring-blue-700 ring-1 rounded-sm" type="text" />
      <button class="bg-blue-500 invalid">Enviar</button>
    </form>
  </body>
</html>
